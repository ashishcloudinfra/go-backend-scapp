server:push:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
  script:
    - ls -lrth
    - docker build -t $SERVER_IMAGE_TAG .
    - docker images
    - docker push $SERVER_IMAGE_TAG
  only:
    - main
  when: manual
